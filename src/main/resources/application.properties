spring.application.name=Order-Notification-Service
server.port=8081

#datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/orders_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#jpa config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Logging
logging.level.com.boomi.ordercurd=error

#httpClient
httpclient.notification.url=http://localhost:8082/mock/notify